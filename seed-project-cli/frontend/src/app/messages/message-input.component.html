<div class="container py-3">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="d-flex align-items-center mb-3">
          <!-- Foto do usuário -->
          <img [src]="imageUser" alt="Avatar" class="rounded-circle me-3" style="width: 40px; height: 40px;">
          
          <!-- Nome do usuário -->
          <h5 class="card-title text-primary mb-0">Olá, <strong>{{ userName }}</strong></h5>
        </div>
  
        <form (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
          <div class="form-group mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light border-0">
                <i class="bi bi-chat-left-text"></i>
              </span>
              <input 
                type="text" 
                id="myContent" 
                class="form-control border-0 bg-light" 
                placeholder="Digite sua mensagem aqui..." 
                ngModel 
                name="myContentngForm" 
                required
                oninvalid="this.setCustomValidity('Por favor, digite uma mensagem')"
                oninput="setCustomValidity('')">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary px-4">
              <i class="bi bi-send me-1"></i> Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

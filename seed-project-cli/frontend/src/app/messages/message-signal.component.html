<div class="message-card">
    <ng-template #notLogged>
      <p class="logged-status">
        <i class="bi bi-x-circle-fill text-secondary me-1"></i> Usuário não está logado
      </p>
    </ng-template>
  
    <article class="card border-0 shadow-sm mb-3 message-item">
      <div class="card-body pb-0">
        <div *ngIf="!isEditing; else editMode">
          <p class="message-content">{{ messageVarClasse().content }}</p>
        </div>
  
        <ng-template #editMode>
          <input [(ngModel)]="editContent" class="form-control" />
        </ng-template>
      </div>
  
      <hr class="my-0" />
  
      <div class="card-footer bg-light border-top-0">
        <div class="d-flex justify-content-between align-items-center">
          <div class="author d-flex align-items-center">
            <img 
              *ngIf="messageVarClasse().userImageUrl" 
              [src]="messageVarClasse().userImageUrl" 
              alt="Avatar" 
              class="avatar">
            <span class="username">{{ messageVarClasse().username }}</span>
          </div>
  
          <div class="message-actions">
            <ng-container *ngIf="!isEditing; else editButtons">
              <button class="btn btn-sm btn-light me-2" (click)="onEditClick()">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="onDelete(messageVarClasse())">
                <i class="bi bi-trash"></i> Excluir
              </button>
            </ng-container>
  
            <ng-template #editButtons>
              <button class="btn btn-sm btn-success me-2" (click)="onSaveEdit()">
                <i class="bi bi-check-lg"></i> Salvar
              </button>
              <button class="btn btn-sm btn-secondary" (click)="onCancelEdit()">
                <i class="bi bi-x-lg"></i> Cancelar
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </article>
  </div>
